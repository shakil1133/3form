<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                 <span class="details">Full Name :</span><br>
                 <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                 <span class="details">Username :</span><br>
                 <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                 <span class="details">Email :</span><br>
                 <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                 <span class="details">Phone number :</span><br>
                 <input type="number" placeholder="Enter your Phone number" required>
                </div>
                <div class="input-box">
                 <span class="details">Password :</span><br>
                 <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                 <span class="details">Confirm Password </span><br>
                 <input type="password" placeholder="Confirm password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
